{% extends "base.html" %}
{% block extrahead %}
<style>
  body,
  html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  #inputArea {
    display: flex;
    align-items: center;
	flex-wrap: nowrap;
    justify-content: center;
    height: 100vh;
    max-height: 600px;
	width: 100%;
    background-color: #f4f4f4;
    padding: 20px;
    box-sizing: border-box;
    border-radius: 15px;
    outline: none;
    box-shadow: none;
    transition: box-shadow 0.3s ease-in-out;
    font-size: 20px;
  }
  #inputArea:focus {
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  }
  #displayText {
	display: flex;
    width: 100%;
    height: 100%;
    white-space: pre-wrap;
    overflow-y: auto;
    font-family: "Courier New", monospace;
    font-weight: bold;
	overflow-wrap: anywhere;
  }
  .blinking-cursor {
    display: inline-block;
    width: 10px;
    background-color: black;
    margin-left: 5px;
    animation: blink 1s step-end infinite;
  }
  @keyframes blink {
    50% {
      opacity: 0;
    }
  }
</style>
{% endblock extrahead %}
{% block content %}
<div id="inputArea" tabindex="0">
  <span id="displayText">[Human]: </span><span class="blinking-cursor"></span>
</div>
<div>
  <h3>data</h3>
  <span id="data"></span>
</div>

<script defer>
	let inputTexts = [];
	let currentText = "";
	let is_human = true;
	const displayText = document.getElementById("displayText");
	const inputArea = document.getElementById("inputArea");
	const data = document.getElementById("data");
  
	inputArea.addEventListener("keydown", (event) => {
	  if (
		event.key.length > 1 &&
		event.key !== "Backspace" &&
		event.key !== "Enter"
	  ) {
		event.preventDefault();
		return;
	  }
	  if (event.key === "Enter") {
		currentText = currentText.trim();
		inputTexts.push(currentText);
		currentText = "";
		displayText.textContent += "\n";
		displayText.textContent += is_human ? "[Pits]: " : "[Human]: ";
		data.textContent = JSON.stringify(inputTexts);
		is_human = !is_human;
		event.preventDefault();
	  } else if (event.key === "Backspace") {
		if (!displayText.textContent.endsWith("\n")) {
		  displayText.textContent = displayText.textContent.slice(0, -1);
		  currentText = currentText.slice(0, -1);
		}
	  } else if (event.key.length === 1) {
		displayText.textContent += event.key;
		currentText += event.key;
	  }
	});
  
	inputArea.addEventListener("blur", () => {
	  inputTexts.push(displayText.textContent);
	});
  </script>
{% endblock content %}
